name: Deploy and Test admin_init.sh to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, debian:latest]
    container: ${{ matrix.os }}
    steps:
      - name: Install dependencies
        run: apt-get update && apt-get install -y curl

      - name: Run admin_init.sh
        run: |
          curl -sSL https://anshibanov.github.io/basic-setup/admin_init.sh | bash

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Verify admin_init.sh exists
        run: ls -l admin_init.sh || exit 1  # Проверяем, существует ли файл

      - name: Create public directory
        run: |
          mkdir -p public
          cp admin_init.sh public/

      - name: List contents of public/
        run: ls -l public/  # Проверяем, что файл попал в папку

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
          name: github-pages  # Убедитесь, что это имя совпадает со следующим шагом

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages  # Должно совпадать с именем артефакта выше
