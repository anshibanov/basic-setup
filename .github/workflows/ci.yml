name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # или ваша основная ветка

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Создаём директорию, которую отдадим в Pages
      - name: Prepare files
        run: |
          mkdir public
          cp admin_init.sh public/

      # Загружаем собранные файлы (в данном случае один .sh) для дальнейшего деплоя
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: public  # путь к директории, которую хотим опубликовать

  deploy:
    # Второй job деплоит загруженный выше артефакт на Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write   # необходимо для деплоя на GitHub Pages
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
