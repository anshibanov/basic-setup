name: Deploy admin_init.sh to GitHub Pages

on:
  push:
    branches:
      - main  # замените на вашу основную ветку, если нужно

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Подготовка контента для Pages
        run: |
          mkdir -p public
          cp admin_init.sh public/

      - name: Деплой на GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages  # или 'pages', если у вас настроена именно эта ветка для Pages
          publish_dir: ./public
