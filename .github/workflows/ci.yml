name: Deploy admin_init.sh to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x admin_init.sh

      - name: Test script on Debian
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            debian:latest bash -c "\
              apt-get update && \
              apt-get install -y openssl sudo && \
              ./admin_init.sh"

      - name: Test script on Ubuntu
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            ubuntu:latest bash -c "\
              apt-get update && \
              apt-get install -y openssl sudo && \
              ./admin_init.sh"

  deploy:
    needs: [test-script]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Verify admin_init.sh exists
        run: ls -l admin_init.sh || exit 1

      - name: Create public directory
        run: |
          mkdir -p public
          cp admin_init.sh public/

      - name: List contents of public/
        run: ls -l public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
          name: github-pages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
